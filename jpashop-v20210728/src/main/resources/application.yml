spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
#      ddl-auto: none
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100 # 최적화 옵션 (IN 쿼리로 바꿔줌) : 100~1000 사이 선택 (MAX 1000개 권장)

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace